<div class="p-4 bg-black text-white h-auto rounded">
    <!-- Tiêu đề -->
    <h2 class="text-xl font-bold mb-4">
        <img src="assets/icon/tv_show.gif" alt="Anime Icon" class="inline-block w-10 h-10  mr-2">

        Anime
    </h2>
    <!-- Container cuộn -->
    <div class="scrollbar-hide overflow-y-auto max-h-[700px] pr-1">

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4  bg-black min-h-[70vh] rounded">
            <!-- Skeleton loading -->
            <ng-container *ngIf="isLoading; else movieList">
                <div *ngFor="let i of [].constructor(12)" class="animate-pulse bg-gray-800 rounded p-3">
                    <div class="h-40 bg-gray-700 rounded mb-2"></div>
                    <div class="h-3 bg-gray-700 rounded w-3/4 mb-1"></div>
                    <div class="h-3 bg-gray-700 rounded w-1/2 mb-2"></div>
                    <div class="flex gap-2">
                        <div class="h-4 w-10 bg-gray-700 rounded"></div>
                        <div class="h-4 w-10 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </ng-container>

            <ng-template #movieList>
                <div *ngFor="let movie of paginatedMovies"
                    class="text-white bg-zinc-900 shadow rounded overflow-hidden hover:scale-105 transform transition">
                    <a [routerLink]="['/phim', movie.slug]" class="block cursor-pointer">
                        <img [src]="'https://img.ophim.live/uploads/movies/' + movie.thumb_url" [alt]="movie.name"
                            class="w-full h-40 object-cover rounded-t" />
                        <div class="p-2">
                            <h3 class="text-sm font-semibold truncate">{{ movie.name }}</h3>
                            <p class="text-xs text-gray-400 truncate">{{ movie.origin_name }}</p>
                        </div>
                        <div class="space-x-2 px-2 py-2">
                            <span class="inline-block bg-gray-300 text-gray-600 text-[10px] px-2 py-1 rounded">
                                {{ movie.category[0]?.name }}
                            </span>
                            <span class="inline-block bg-gray-300 text-gray-600 text-[10px] px-2 py-1 rounded">
                                {{ movie.year }}
                            </span>
                        </div>
                    </a>
                </div>

            </ng-template>
        </div>

    </div>
    <!-- Pagination -->
    <div class="flex justify-center items-center gap-2 mt-4">
        <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
            class="px-3 py-1 bg-gray-700 text-white rounded disabled:opacity-50">Trước</button>

        <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
            <button (click)="changePage(i + 1)" [class.bg-red-600]="currentPage === i + 1"
                class="px-3 py-1 bg-gray-700 text-white rounded">{{ i + 1 }}</button>
        </ng-container>

        <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="px-3 py-1 bg-gray-700 text-white rounded disabled:opacity-50">Sau</button>
    </div>

</div>
