<div class="p-4 bg-black text-white h-full">
  <!-- Tiêu đề -->
  <h2 class="text-xl font-bold mb-4">🎬 Phim Mới</h2>

  <!-- Container cuộn -->
  <div class="scrollbar-hide
  space-y-4 overflow-y-auto max-h-[700px] pr-1">
    <div
      *ngFor="let movie of movies | slice:0:10"
      class="p-2 text-white bg-zinc-900 shadow w-full rounded"
    >
      <a
        [routerLink]="['/phim', movie.slug]"
        class="block cursor-pointer"
      >
        <img
          [src]="'https://img.ophim.live/uploads/movies/' + movie.thumb_url"
          [alt]="movie.name"
          class="w-full h-40 object-cover rounded"
        />
        <div class="p-2">
          <h3 class="text-sm font-semibold truncate">{{ movie.name }}</h3>
          <p class="text-xs text-gray-400 truncate">{{ movie.origin_name }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
